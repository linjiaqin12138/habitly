<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>确认您的 HabitTracker 注册</title>
<style>
  body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; background-color: #f8f9fa; color: #343a40; }
  .container { max-width: 600px; margin: 40px auto; background-color: #ffffff; border: 1px solid #dee2e6; border-radius: 8px; overflow: hidden; }
  .header { background-color: #f1f3f5; padding: 20px; text-align: center; border-bottom: 1px solid #dee2e6; }
  .header h1 { margin: 0; color: #212529; font-size: 24px; }
  .content { padding: 30px; line-height: 1.6; }
  .content p { margin: 0 0 15px; }
  .button-container { text-align: center; margin: 30px 0; }
  .button { display: inline-block; padding: 12px 25px; font-size: 16px; color: #ffffff !important; background-color: #000000; border-radius: 6px; text-decoration: none; font-weight: 500; }
  .footer { background-color: #f8f9fa; padding: 20px; text-align: center; font-size: 12px; color: #6c757d; border-top: 1px solid #e9ecef; }
  .footer p { margin: 0; }
  .link { color: #007bff; }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>欢迎来到 HabitTracker!</h1>
    </div>
    <div class="content">
      <p>您好,</p>
      <p>感谢您注册 HabitTracker。请点击下方的按钮来验证您的邮箱地址并完成注册。</p>
      <div class="button-container">
        <a href="{{ .ConfirmationURL }}" class="button">确认邮箱地址</a>
      </div>
      <p>如果您无法点击按钮，请复制以下链接并在浏览器中打开：</p>
      <p><a href="{{ .ConfirmationURL }}" class="link" style="word-break: break-all;">{{ .ConfirmationURL }}</a></p>
      <p>此链接将在1小时内有效。如果您没有注册 HabitTracker 账户，请忽略此邮件。</p>
      <p>谢谢,<br>HabitTracker 团队</p>
    </div>
    <div class="footer">
      <p>&copy; 2025 HabitTracker. 保留所有权利。</p>
    </div>
  </div>
</body>
</html>
